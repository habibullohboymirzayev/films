<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    
    <header>
        <div class="container">
            <h2 class="h2 text-center mt-3">Movies catolog</h2>
        </div>
    </header>
    
    <main>
        <aside>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <form class="form">
                            <input type="text" class=" search-input form-control" placeholder="Search">
                            <input type="number" class=" reating form-control mt-3" min="5" max="10" step="0.1" placeholder="Enter Rating">
                            <select class=" category-select form-select mt-3">
                                <option value="All">All</option>
                            </select>
                            <select class="form-select mt-3">
                                <option value="rating-high">Rating (high to low)</option>
                                <option value="rating-low">Rating (low to high)</option>
                            </select>
                            <button type="submit" class="button btn btn-primary w-100 mt-3">Search</button>
                        </form>
                        
                        <h3 class="h3 mt-4">Bookmarked movies</h3>

                        <ul class="list-group bookmark-list">
                            <li class="list-group-item">
                                <p class="fw-bold">Avegers: Infinity War</p>
                                <button type="button" class="btn btn-danger btn-remove">Remove</button>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="col-8">
                        <h5 class="h5">Search results: <span class="rearch-result">0</span></h5>
                        <div class="alert alert-info" role="alert">
                            Use the form on the left to search for a movie
                        </div>

                        <div class="wrapper d-flex flex-wrap">
						
                            
						</div>
                    </div>
                </div>
            </div>
        </aside>
    </main>


    <template class="template">
        <div  class="card me-3 mb-3" style="width: 22rem;">
            <img src="https://image.tmdb.org/t/p/w500/xnopI5Xtky18MPhK40cZAGAOVeV.jpg" class="card-img-top" style="height: 400px;">
            <div class="card-body">
                <h5 class="card-title fw-bolder text-danger">Patton Oswalt: Annihilation</h5>
                 <div class="d-flex">
                    <p class="ms-2 fw-bolder">Categories: <span class="card-categories"></span></p>
                </div>
                <!-- <div class="d-flex">
                    <p class="ms-2 fw-bolder">Rate: <span class="card-rate"></span></p>
                </div> -->
                <div class="pb-3">
                    <a class="btn btn-outline-primary btn-sm me-3 card-link" href="">Watch trailer</a>
                    <button class="btn btn-outline-info btn-sm me-3">More info</button>
                    <button class="btn btn-outline-success btn-sm bookmark-btn">Bookmarks</button>
                </div>
            </div>
        </div>
    </template>

    <template class="bookmarkid">
        <li class="list-group-item">
            <p class="fw-bold boomark-title">Avegers: Infinity War</p>
            <button type="button" class="btn btn-danger btn-remove">Remove</button>
        </li>
    </template>
    
    
    <script src="./js/bootstrap.js"></script>
    <script src="./js/films.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
